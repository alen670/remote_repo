Linux命令基础格式

命令行:即linux终端,是一种命令提示符界面
命令:即Linux程序,一个命令就是一个Linux程序


Linux命令基础格式
command [-options] [parameter]
command:命令本身
-options:命令的一些选项,可以通过控制选项控制命令的一些细节
parameter:命令的参数,多用于命令的指向目标等


ls命令   # 列表 默认打开/home/用户名
ls [-a -l -h] [Linux路径]

-a (all)即列出全部文件
包括以.开头表示的Linux系统的隐藏文件/文件夹

-l 表示以列表(竖向排列)的形式展示信息,并展示更多的内容

-h  表示以易于阅读的形式,列出文件大小,如K,M,G
-h 必须搭配-l使用


cd 切换工作目录
cd [Linux路径]     cd命令如果直接执行,表示回到用户的HOME目录下


pwd 查看当前的工作目录 print work directory
pwd 无选项,无参数


相对路径和绝对路径

绝对路径:以根目录为起点
相对路径:以现在所在的目录为起点

特殊路径符
. 表示当前目录 cd ./Desktop相当于切换到当前目录下的Desktop目录,相当于
cd Desktop
.. 表示上一级目录 cd .. 即可切换到上一级目录 cd ../.. 切换到上两级目录
~ 表示HOME目录 cd ~ 即可切换到HOME目录 cd ~/Desktop 切换到HOME下的Desktop

创建目录命令   mkdir Make Directory
mkdir [-p] Linux路径
-p 选项可选,表示自动创建不存在的父目录,适用于创建连续多层级的目录


touch Linux路径
创建文件

cat Linux路径
查看文件的内容

more Linux路径
more查看文件内容支持翻页,可以一页页提示


cp [-r] 参数一 参数二  copy
cp命令用于复制文件夹\文件  1copy到2

-r 是复制文件夹


mv 参数1 参数2  用于移动文件夹  1移动到2
也可以进行文件的改名操作


rm [-r -f] 参数1 参数2 ...... 参数N
同cp一样,-r选项用于删除文件夹
-f 表示force,强制删除(不会弹出提示确认信息)

rm命令支持通配符,用来做模糊匹配
test* 表示匹配任何以test开头的内容
*test 表示匹配任何以test结尾的内容
*test* 表示匹配任何包含test的内容


which 要查找的命令

find 起始路径 -name "被查找的文件名"
也可以使用通配符进行模糊查找
find 起始路径 -size +|- n[KMG]

find / -size -10k 查找小于10k的文件
