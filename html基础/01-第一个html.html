<!-- win中注释ctrl+/ -->
 <!-- html5文档声明 -->
<!DOCTYPE html>
<!-- 页面显示语言是英文 -->
<html lang="en">
<head>
    <!-- 编码格式 -->
    <meta charset="UTF-8">
    <!-- 当移动设备浏览网页时,不进行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Document</title>
</head>

<body>
    <!-- 显示网页内容 
    <h1></h1>:设置字体大小
    <p></p>:段落标签
    <div></div>:容器标签
    -->
     hello
     <p>hello</p>
     <h1>hello</h1>
    <!-- 标签嵌套 -->
     <div>
        <h1>hello</h1>
        <h6>hello</h6>
     </div>

     <!-- 单标签:只有一个标签,没有标签内容,双标签可以嵌套其他标签和承载文本内容
        <img>:加载图片
        <hr>:在html页面中创建一条水平线 
        <br>:可插入一个简单的换行符
     -->
    <hr>
    <img src="./image/sea.jpg">
    <br>
    <img src="./image/woman.jpg" alt="加载失败">
     <!-- 带属性的多标签
        <a></a>:定义超链接,用于从一张页面链接到另一张页面 
     -->
    <br>
     <a href="https:www.baidu.com">百度</a>

</body>
</html>
