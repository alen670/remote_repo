<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
     <style>
        h2{
            color:aqua
        }
     </style>
     <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 
        css是由两个部分构成:选择器和一条或多条样式规则
        注意:样式规则需要放到大括号里面
    -->
    <!-- 行内式 -->
    <h1 style="color:red">itcast</h1>
    <!-- 内嵌式 -->
    <h2>itcast</h2>
    <!-- 外链式 -->
    <h3>itcast</h3>
</body>
</html>
